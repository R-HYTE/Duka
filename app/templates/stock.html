<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stocks Page</title>
  <link rel="stylesheet" href="/Duka/app/static/css/styles.css">
  <link rel="stylesheet" href="/Duka/app/static/css/stocks.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="shop-info">
      <img src="/Duka/app/static/images/shop-icon.png" alt="Shop Icon">
      <span>Shop Name</span>
    </div>
    <nav class="navigation-menu">
      <div class="logo-container">
        <img src="/Duka/app/static/images/logo.jpg" alt="Logo">
      </div>
      <ul>
        <li><a href="/Duka/app/templates/index.html"><i class="fas fa-chart-line"></i>Dashboard</a></li>
        <li><a href="/Duka/app/templates/my_shops.html"><i class="fas fa-store"></i>My Shops</a></li> <!-- Link to the My Shops page -->
        <li><a href="/Duka/app/templates/stock.html"><i class="fas fa-box"></i>Stocks</a></li>
        <li><a href="/Duka/app/templates/sell.html"><i class="fas fa-handshake"></i>Sell</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="content">
      <div class="page-title">
        <h2>Products</h2>
      </div>
      <div class="centered-container">
        <div class="stocks-section">
          <div class="section-header">
            <input type="search" id="searchInput" placeholder="Search">
            <button onclick="displayAddProductForm()"><i class="fas fa-plus"></i> Add Product</button>
          </div>
          <table class="product-list">
            <thead>
              <tr>
                <th>Image</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Items</th>
                <th>Price per Item</th>
                <th>Date of Purchase</th>
              </tr>
            </thead>
            <tbody>
              <!-- Product items will be dynamically added here -->
            </tbody>
          </table>          
        </div>
      </div>
    </section>
  </main>

  <!-- Form for adding a new product -->
  <div id="add-product-form-container" class="form-container hidden">
    <div class="form-content">
      <button id="close-form-button" onclick="closeAddProductForm()">Ã—</button>
      <form id="add-product-form">
        <!-- Additional input fields for product details can be added here -->

        <!-- Display area for the selected product image and button to choose file -->
        <div class="image-upload-container">
          <input type="file" id="product-image" accept="image/*" style="display: none;">
          <label for="product-image" class="file-upload-button">
            <!-- Use the clickable pencil icon -->
            <i class="fas fa-pencil-alt"></i>
          </label>
          <div id="product-image-preview" class="image-preview">
            <!-- Selected image will be displayed here -->
          </div>
        </div>      
  
        <label for="barcode">Barcode:</label>
        <input type="text" id="barcode">
  
        <label for="category">Category:</label>
        <input type="text" id="category">
  
        <label for="description">Description:</label>
        <textarea id="description" rows="4"></textarea>
  
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity">
  
        <label for="items">Items:</label>
        <input type="number" id="items">
  
        <label for="price-per-item">Price per Item:</label>
        <input type="number" id="price-per-item">
  
        <label for="date-purchase">Date of Purchase:</label>
        <input type="date" id="date-purchase">
  
        <label for="date-expiry">Date of Expiry:</label>
        <input type="date" id="date-expiry">

        <button id="add-product-button" type="submit">Add Product</button>
      </form>
    </div>
  </div>

  <!-- Additional content goes here -->

  <script src="/Duka/app/static/js/app.js" defer></script>
</body>
</html>
