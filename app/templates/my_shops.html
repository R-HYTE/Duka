<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shops Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/my_shops.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="shop-info">
      <img src="{{ url_for('static', filename='images/shop-icon.png') }}" alt="Shop Icon">
      <span>Shop Name</span>
    </div>
    <nav class="navigation-menu">
      <div class="logo-container">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
      </div>
      <ul>
        <li><a href="{{ url_for('index') }}"><i class="fas fa-chart-line"></i>Dashboard</a></li>
        <li><a href="{{ url_for('my_shops') }}"><i class="fas fa-store"></i>My Shops</a></li>
        <li><a href="{{ url_for('products') }}"><i class="fas fa-box"></i>Products</a></li>
        <li><a href="{{ url_for('sell') }}"><i class="fas fa-handshake"></i>Sell</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Main content area -->
    <section id="content">
      <div class="page-title">
        <h2>My Shops</h2>
      </div>
      <div class="centered-container">
        <div class="shop-section">
          <!-- Add New Shop button -->
          <div class="section-header">
            <button id="new-shop-button"><i class="fas fa-plus"></i> New Shop</button>
          </div>
            <!-- Placeholder for the list of shops -->
          <table class="shop-list">
            <thead>
              <tr>
                <th>Shop Name</th>
                <th>Location</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="shop-list">
              {% for shop in shops %}
              <tr>
                <td>{{ shop.name }}</td>
                <td>{{ shop.location }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
  <div id="new-shop-form" class="form-container hidden">
    <div class="form-content">
      <button id="close-form-button" onclick="closeNewShopForm()">Ã—</button>
      <form id="add-shop-form" action="{{ url_for('my_shops') }}" method="post">
        <label for="shop-name">Shop Name:</label>
        <input type="text" id="shop-name" name="name" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        
        <button id="create-button" type="submit">Create</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</body>
</html>
