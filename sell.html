<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Products</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="sell.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="shop-info">
      <img src="images/shop-icon.png" alt="Shop Icon">
      <span>Shop Name</span>
    </div>
    <nav class="navigation-menu">
      <div class="logo-container">
        <img src="images/logo.jpg" alt="Logo">
      </div>
      <ul>
        <li><a href="index.html"><i class="fas fa-chart-line"></i>Dashboard</a></li>
        <li><a href="my_shops.html"><i class="fas fa-store"></i>My Shops</a></li>
        <li><a href="stock.html"><i class="fas fa-box"></i>Stocks</a></li>
        <li><a href="sell.html"><i class="fas fa-handshake"></i>Sell</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Main content area -->
    <section id="content">
      <div class="page-title">
        <h2>Sell Products</h2>
      </div>
      <div class="centered-container">
        <div class="bordered-area">
          <div class="cart-container">
            <button class="cart-button" onclick="toggleCart()"><i class="fas fa-shopping-cart"></i></button>
          </div>
          <!-- Search input and scan button -->
          <div class="sell-search">
            <input type="text" id="search-input" placeholder="Search for a product...">
            <button onclick="takePicture()"><i class="fas fa-camera"></i></button>
          </div>

          <!-- List of available products -->
          <div class="product-list">
            <!-- Placeholder for the list of products -->
            <ul id="product-list">
              <li>Product 1</li>
              <li>Product 2</li>
              <!-- Add more product items dynamically using JavaScript -->
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="cart hidden">
    <!-- Cart content goes here -->
    <div class="cart-summary">
      <button class="close-cart" onclick="toggleCart()">
        <i class="fas fa-times"></i>
      </button>
      <button class="back-to-selling" onclick="toggleCart()">
        <i class="fas fa-arrow-left"></i> Back to Selling
      </button>
      <div class="item-list">
        <!-- List of items added to the cart will go here -->
      </div>
      <div class="subtotal">
        Subtotal: $<span id="subtotal-amount">0.00</span>
      </div>
      <button class="checkout-button">Checkout</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
